<ion-content [fullscreen]="true">
<div class="titulo">
  <h4>Bienvenido a <strong>PlanAway</strong></h4>
</div>

<div class="formulario">
  <ion-input [(ngModel)]="email" placeholder="Correo electrónico" class="primary-input" type="email"></ion-input>
  <ion-input [(ngModel)]="contrasena" placeholder="Contraseña" class="primary-input" type="password"></ion-input>
</div>

<div *ngIf="errorMensaje" class="error-mensaje">
  {{ errorMensaje }}
</div>

<div class="ion-margin-top botonlogin">
  <ion-button expand="block" (click)="onLogin()"> Iniciar Sesión</ion-button>
</div>

<div class="ion-margin-top ion-text-center notengocuenta">
  <a routerLink="/registro">¿No tienes una cuenta? <strong>Regístrate.</strong></a>
</div>

</ion-content>
