<ion-content class="modificar-publicacion">
  <!-- Encabezado del formulario -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Editar Publicación</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- Formulario para modificar la publicación -->
  <form (ngSubmit)="modificarPost()" #formulario="ngForm">
    <ion-list>
      <!-- Título -->
      <ion-item>
        <ion-label position="stacked">Título</ion-label>
        <ion-input [(ngModel)]="post.title" name="title" required></ion-input>
      </ion-item>

      <!-- Descripción -->
      <ion-item>
        <ion-label position="stacked">Descripción</ion-label>
        <ion-textarea [(ngModel)]="post.description" name="description" required></ion-textarea>
      </ion-item>

      <!-- Categoría -->
      <ion-item>
        <ion-label position="stacked">Categoría</ion-label>
        <ion-select [(ngModel)]="post.category" name="category" required>
          <ion-select-option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <!-- Botón para guardar -->
    <div class="action-buttons">
      <ion-button expand="block" type="submit" color="primary" [disabled]="formulario.invalid">
        Guardar Cambios
      </ion-button>
    </div>
  </form>
</ion-content>
