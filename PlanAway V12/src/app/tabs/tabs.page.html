<ion-content>
  <!-- Menú de Configuración -->
  <div class="menu-configuracion" *ngIf="showMenu">
    <ion-list>
      <ion-item class="item" button (click)="editarPerfil()">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        Perfil de Usuario
      </ion-item>
      <ion-item class="item" button (click)="configurarUbicacion()">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        Configuración de Ubicación
      </ion-item>
      <ion-item class="item" button (click)="ayudaSoporte()">
        <ion-icon slot="start" name="help-circle-outline"></ion-icon>
        Ayuda y Soporte
      </ion-item>
      <ion-item class="item" button (click)="verAcercaDe()">
        <ion-icon slot="start" name="information-circle-outline"></ion-icon>
        Acerca de la Aplicación
      </ion-item>
      <ion-item
        class="item"
        button
        *ngIf="isAdmin"
        (click)="revisionPublicaciones()"
      >
        <ion-icon slot="start" name="list-outline"></ion-icon>
        Revisión de Publicación
      </ion-item>
      <ion-item class="item" button color="danger" (click)="cerrarSesion()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Cerrar Sesión
      </ion-item>
    </ion-list>
  </div>

  <!-- Tabs -->
  <ion-tabs>
    <ion-tab-bar slot="bottom" class="custom-tab-bar">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map">
        <ion-icon name="map-outline"></ion-icon>
        <ion-label>Mapa</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="toggleMenu()">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
